apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: qrestor-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: motherdock/qrestor:auth
        imagePullPolicy: Always
        ports:
        - containerPort: 8097
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod