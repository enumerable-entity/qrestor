server:
  port: 8080

#Eureka discovery client configuration
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
#Spring cloud gateway configuration
spring:
  application:
    -name: api-gateway
  cloud:
    config:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: qr-code-resolving
          uri: lb://qresolver
          predicates:
            - Path=/qr/**, /qresolver/**
          filters:
            - RewritePath=/qresolver/(?<segment>.*), /${segment}
        - id: auth
          uri: http://auth:8097
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*), /auth/api/v1/${segment}
management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
logging:
  level:
    reactor:
      netty: TRACE
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
